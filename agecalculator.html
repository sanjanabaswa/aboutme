	 <h1>Age Calculator</h1>
  <div class="row"> 
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
  <form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="checkbox">
    <label><input type="checkbox">    Would you like to get your Age details through mail ?</label>
  </div>
    
   <div class="form-group">
       <label for="bday">Date Of Birth:</label>
       <input type="date" name="bday"><br>
   </div>

  <button  type="button"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Calculate</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Your Age Is: <span id="Age"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</form>
